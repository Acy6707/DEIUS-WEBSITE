<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEIUS 機密資料庫</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      padding: 8px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .data-block {
      text-align: left;
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      margin: 10px 0;
    }

    h1 {
      color: #f44336;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DEIUS 實驗資料庫</h1>
    <div id="login">
      <p>請輸入密碼以解鎖資料：</p>
      <input type="password" id="passwordInput" placeholder="輸入密碼" />
      <br>
      <button onclick="checkPassword()">解鎖</button>
      <p id="errorMsg" class="error hidden">密碼錯誤。</p>
    </div>

    <div id="dataSection" class="hidden">
      <h2>實驗對象名單</h2>
      <div id="subjectList"></div>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "deius2025"; // 你可以修改這裡
    const subjects = [
      {
        id: "A-001",
        name: "伊芙 Eve",
        status: "穩定",
        ability: "精神連結",
        note: "實驗中表現出異常低溫的情緒反應。",
      },
      {
        id: "A-002",
        name: "凜雪 Rin",
        status: "失控後回收",
        ability: "幻象構造",
        note: "疑似擁有記憶操控能力。",
      },
      {
        id: "A-003",
        name: "赫魯 Hru",
        status: "未知",
        ability: "獸化抑制",
        note: "自10年前失蹤後，再無記錄。",
      }
    ];

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMsg");
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dataSection").classList.remove("hidden");
        renderSubjects();
      } else {
        error.classList.remove("hidden");
      }
    }

    function renderSubjects() {
      const container = document.getElementById("subjectList");
      container.innerHTML = "";
      subjects.forEach(subj => {
        const block = document.createElement("div");
        block.className = "data-block";
        block.innerHTML = `
          <strong>ID:</strong> ${subj.id}<br>
          <strong>姓名:</strong> ${subj.name}<br>
          <strong>狀態:</strong> ${subj.status}<br>
          <strong>能力:</strong> ${subj.ability}<br>
          <strong>備註:</strong> ${subj.note}
        `;
        container.appendChild(block);
      });
    }
  </script>

</body>
</html>
